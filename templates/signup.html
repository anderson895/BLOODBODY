{% include 'components/header.html' %}
<body class="bg-white from-red-700 to-white min-h-screen flex flex-col">
    {% include 'PageSpinner.html' %}
    <!-- Navbar -->
    <nav class="bg-[#a22133] text-white py-4 px-8 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-3">
            <img src="/static/ELEMENTS/LOGO.png" alt="BloodBuddy Logo" class="h-10">
            <span class="text-xl font-bold tracking-wide">BLOODBUDDY</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
            <a href="/" class="text-white hover:underline">HOME</a>

             <!-- About Dropdown -->
             <div class="relative">
                <button id="about-button"  class="text-white hover:underline" >ABOUT</button>
                <div id="about-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white text-black shadow-lg rounded-lg overflow-hidden">
                    <a href="/about" class="block px-4 py-2 hover:bg-gray-200">THE WEBSITE</a>
                    <a href="/typing" class="block px-4 py-2 hover:bg-gray-200">BLOOD TYPING</a>
                </div>
            </div>

            <a href="/login"  class="text-white hover:underline" >LOGIN</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
            <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
        </button>
    </nav>

        <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-[#a22133] text-white text-center py-4 space-y-4">
        <a href="/" class="hover:underline">HOME</a>
        <a href="/about"  class="hover:underline" >THE WEBSITE</a>
        <a href="/typing" class="hover:underline">BLOOD TYPING</a>
        <a href="/login" class="hover:underline">LOGIN</a>
    </div>



    <script>
        function toggleMenu() {
               document.getElementById('mobile-menu').classList.toggle('hidden');
           }
   
         
           document.getElementById("about-button").addEventListener("click", function() {
               var dropdown = document.getElementById("about-dropdown");
               dropdown.classList.toggle("hidden");
           });
   </script>




<!--START PAGE CONTENT  -->
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center text-red-700">SIGN UP</h2>
    <p class="text-center text-gray-600 mt-1">
        Do you have an account? <a href="#" class="text-red-600 font-semibold">Login</a>
    </p>

    <form id="frmCreateAccount" class="mt-6">

        <div class="spinner" id="spinner" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
            <div class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
            </div>
        </div>


        <div class="mb-4">
            <label class="block text-red-700 font-semibold">Full Name</label>
            <input type="text" placeholder="Samira Hadid" id="fullname"  name="fullname"
                class="w-full p-3 border border-red-600 rounded-lg focus:ring focus:ring-red-300 outline-none placeholder-gray-500 italic">
        </div>

        <div class="mb-4">
            <label class="block text-red-700 font-semibold">Email Address</label>
            <input type="text" placeholder="hello@reallygreatsite.com" id="email" name="email"
                class="w-full p-3 border border-red-600 rounded-lg focus:ring focus:ring-red-300 outline-none placeholder-gray-500 italic">
        </div>

        <div class="mb-4 relative">
            <label class="block text-red-700 font-semibold">Password</label>
            <input type="password" placeholder="********" id="password" name="password"
                class="w-full p-3 border border-red-600 rounded-lg focus:ring focus:ring-red-300 outline-none placeholder-gray-500 italic">
                
        </div>

        <div class="flex items-center mb-4">
            <input type="checkbox" id="terms" class="text-red-600 form-checkbox h-4 w-4">
            <label for="terms" class="ml-2 text-gray-700">I agree to the <a href="#" class="text-red-600 font-semibold">Terms & Conditions</a></label>
        </div>
        
        <button disabled type="submit" id="btnSignup" class="w-full bg-red-700 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-red-800 transition duration-300">
            SIGN UP
        </button>
        
    </form>
</div>
</div>
</div>
<!--END PAGE CONTENT  -->
