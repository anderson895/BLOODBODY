{% include 'components/header.html' %}
<body class="bg-white from-red-700 to-white min-h-screen flex flex-col">
    {% include 'PageSpinner.html' %}
    <!-- Navbar -->
    <nav class="bg-[#a22133] text-white py-4 px-8 flex justify-between items-center shadow-lg">
        <div class="flex items-center space-x-3">
            <img src="/static/ELEMENTS/LOGO.png" alt="BloodBuddy Logo" class="h-10">
            <span class="text-xl font-bold tracking-wide">BLOODBUDDY</span>
        </div>

        <!-- Desktop Menu -->
        <div class="hidden md:flex space-x-6 items-center">
            <a href="/" class="text-white hover:underline">HOME</a>

             <!-- About Dropdown -->
             <div class="relative">
                <button id="about-button"  class="text-white hover:underline" >ABOUT</button>
                <div id="about-dropdown" class="hidden absolute left-0 mt-2 w-48 bg-white text-black shadow-lg rounded-lg overflow-hidden">
                    <a href="/about" class="block px-4 py-2 hover:bg-gray-200">THE WEBSITE</a>
                    <a href="/typing" class="block px-4 py-2 hover:bg-gray-200">BLOOD TYPING</a>
                </div>
            </div>

            <a href="/login" class="bg-pink-200 text-red-800 px-5 py-2 rounded-full font-semibold shadow-md hover:bg-pink-300">LOGIN</a>
        </div>

        <!-- Mobile Menu Button -->
        <button class="md:hidden focus:outline-none" onclick="toggleMenu()">
            <svg class="w-8 h-8 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
            </svg>
        </button>
    </nav>

        <!-- Mobile Menu (Hidden by Default) -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-[#a22133] text-white text-center py-4 space-y-4">
        <a href="/" class="hover:underline">HOME</a>
        <a href="/about"  class="hover:underline" >THE WEBSITE</a>
        <a href="/typing" class="hover:underline">BLOOD TYPING</a>
        <a href="/login" class="bg-pink-200 text-red-800 px-5 py-2 rounded-full font-semibold shadow-md hover:bg-pink-300 mx-6">LOGIN</a>
    </div>



    <script>
        function toggleMenu() {
               document.getElementById('mobile-menu').classList.toggle('hidden');
           }
   
         
           document.getElementById("about-button").addEventListener("click", function() {
               var dropdown = document.getElementById("about-dropdown");
               dropdown.classList.toggle("hidden");
           });
   </script>

    <!--START PAGE CONTENT  -->
<div class="flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-red-700">LOGIN</h2>
        <p class="text-center text-gray-600">Don't have an account yet? <a href="/signup" class="text-red-600 font-semibold">Sign Up</a></p>
        
        <form id="frmLogin_patient" class="mt-6">

           <!-- Spinner -->
            <div class="spinner"  style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;">
                <div class="absolute inset-0 bg-white bg-opacity-75 flex items-center justify-center">
                    <div class="w-10 h-10 border-4 border-indigo-500 border-t-transparent rounded-full animate-spin"></div>
                </div>
            </div>


            <div class="mb-4 relative">
                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-red-600">person</span>
                <input type="text" id="login_patient_email" name="email" placeholder="Email" class="w-full pl-10 p-3 border border-red-600 rounded-lg focus:ring focus:ring-red-300 outline-none">
            </div>
            
            <div class="mb-4 relative">
                <!-- Lock Icon -->
                <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-red-600">lock</span>
            
                <!-- Password Input -->
                <input type="password" id="login_patient_password" name="password"  placeholder="Password" 
                    class="w-full pl-10 p-3 border border-red-600 rounded-lg focus:ring focus:ring-red-300 outline-none">
            
                <!-- Toggle Password Visibility Icon -->
                <span id="button-addon2" class="material-icons absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 cursor-pointer" 
                    onclick="togglePasswordVisibility()">visibility_off</span>
            </div>
            
            
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-gray-700">
                    <input type="checkbox" class="text-red-600 form-checkbox h-4 w-4">
                    <span class="ml-2">Keep me logged in</span>
                </label>
                <a href="#" class="text-red-600 font-semibold">Forgot Password?</a>
            </div>
            
            <button type="submit" id="btnLogin_patient" class="w-full bg-red-700 text-white py-3 rounded-lg text-lg font-semibold shadow-md hover:bg-red-800">LOGIN</button>
        </form>
    </div>
</div>
<!--END PAGE CONTENT  -->





{% include 'components/footer.html' %}
<script src="/static/js/show_pass.js"></script>
<script src="/static/js/login_patient.js"></script>
